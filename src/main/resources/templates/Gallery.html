<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Gallery</title>
</head>

<body>
    <th:block th:insert="header.html" />

    <div class="container-fluid">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h5>Gallery</h5>
            </div>
            <div class="card-body">
                <span th:each="imgname : ${imgNameList}">
                    <img alt="" th:src="@{/image/} + ${imgname}" width="300" height="300">
                </span>
            </div>
        </div>
    </div>
</body>

</html>
