<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
<th:block th:insert="header.html" />



<div class="container-fluid">
 <div class="card">
 <div class="card-header text-center bg-primary text-white"><h5>Employee List</h5> </div>
 <div class="card-body">
	 
		 <table class="table">
			 <thead>
				 <tr>
				 <th>FirstName</th>
				 <th>Company</th>
				 <th>Email</th>
				 <th>Phone</th>
				 <th>Post</th>
				 <th>country</th>
				 <th>state</th>
				 <th>Department</th>
				 
				 <th>Action</th>
				 </tr>
			 </thead>
			 <tbody>
				  <tr th:each="emp : ${emplist}">
				 <td>[[${emp.fname}]]</td>
				 <td>[[${emp.company}]]</td>
				 <td>[[${emp.email}]]</th>
				 <td>[[${emp.phone}]]</th>
				 <td>[[${emp.post}]]</th>
				 <td th:text="${emp.address?.country}"></td>
<td th:text="${emp.address?.state}"></td>
<td th:text="${emp.department?.dept_name}"></td>

				 
				 <td>
    <a th:href="@{/emp/edit(id=${emp.id})}"> <input type="submit" value="Edit" class="btn btn-success"></a>
    <a th:href="@{/emp/delete(id=${emp.id})}"> <input type="submit" value="Delete" class="btn btn-danger"></a>
</td>

				 </tr>
			 </tbody>
		 </table>
	 </div>
	 
	
	 

	 

 </div>
 <div class="card-footer text-center bg-warning">Copyright @2023</div>

 </div>
 </div>
</body>
</html>
