<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">


<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="header.html" />

<form action="/contact" method="post">
 <div class="container-fluid">
 <div class="card">
 <div class="card-header text-center bg-primary text-white"><h5>Contact Form</h5> </div>
 <div class="card-body">
	 <div class="row p-2">
		 <div class="col-4">To Email </div>
		 <div class="col-6">
			 <input type="email" name="toEmail" class="form-control">
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4">Subject </div>
		 <div class="col-6">
			 <input type="text" name="subject" class="form-control">
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4">Message </div>
		 <div class="col-6">
			 <textarea type="text" name="Message" class="form-control" rows="10"></textarea>
		 </div>
	 </div>
	 <br>
	 <div class="row p-2">
		 <div class="col-4"></div>
		 <div class="col-6">
			 <input type="submit" value="Send" class="btn btn-success btn-lg">
		 </div>
	 </div>
 </div>
 <div class="card-footer text-center bg-warning">Copyright @2023</div>

 </div>
 </div>
 
 </form>

</body>
</html>
