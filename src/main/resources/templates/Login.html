<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<link rel="stylesheet" href="login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="login/css/style.css">
</head>
<body>
<h1>Login Page</h1>
<br>
<hr>
<form  action="/login" method="post"  >
	<p style="color:red;">[[${error}]] </p>
	<p style="color:red;">[[${message}]] </p>
	
	
	  <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="register-form">
                           
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                           
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="password" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                           
                            <div class="form-group form-button">
								<input type="submit" name="signup" id="signup" class="form-submit" value="Login">
                                
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="login/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="signup" class="signup-image-link">Create New Account</a>
                    </div>
                </div>
            </div>
        </section>

	
	
	
	
	
	
	

</form>
</body>
</html>
