<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1">
<title>Edit</title>
</head>
<body>
	<th:block th:insert="header.html" />
<form action="/department" method="post">
 <div class="container-fluid">
 <div class="card">
 <div class="card-header text-center bg-primary text-white"><h5>Edit Department Form</h5> </div>
 <div class="card-body">
	 <div class="row p-2">
		 <div class="col-4">Department Name</div>
		 <div class="col-6">
			 <input type="text" name="dept_name" class="form-control">
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4">Department Head(HOD)</div>
		 <div class="col-6">
			 <input type="text" name="dept_head" class="form-control">
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4">Department Phone</div>
		 <div class="col-6">
			 <input type="text" name="dept_phone" class="form-control">
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4"></div>
		 <div class="col-6">
			 <input type="submit" value="add" class="btn btn-success btn-lg">
		 </div>
	 </div>
 </div>
 <div class="card-footer text-center bg-warning">Copyright @2023</div>

 </div>
 </div>
 
 </form>

</body>
</html>
