<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<th:block th:insert="header.html" />

<form action="/emp/update" method="post" th:object="${emodel}">
 <div class="container-fluid">
 <div class="card">
 <div class="card-header text-center bg-primary text-white"><h5>Employee Edit</h5> </div>
 <div class="card-body">
	 
	 
	 <div class="row p-2">
		 <div class="col-4">FirstName</div>
		 <div class="col-6">
			 <input type="text" th:field="*{fname}" class="form-control">
		 </div>
	 </div>
	 
	 
	 
	 <div class="row p-2">
		 <div class="col-4">LastName</div>
		 <div class="col-6">
			 <input type="text" th:field="*{lname}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Age</div>
		 <div class="col-6">
			 <input type="number" th:field="*{age}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Gender</div>
		 <div class="col-6">
			 <input type="text" th:field="*{gender}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Company</div>
		 <div class="col-6">
			 <input type="text" th:field="*{company}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Date of Birth</div>
		 <div class="col-6">
			 <input type="date" th:field="*{dob}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Email</div>
		 <div class="col-6">
			 <input type="text" th:field="*{email}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Phone</div>
		 <div class="col-6">
			 <input type="text" th:field="*{phone}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Post</div>
		 <div class="col-6">
			 <input type="text" th:field="*{post}" class="form-control">
		 </div>
	 </div>
	 
	
	 
	  <div class="row p-2">
		 <div class="col-4">Salary</div>
		 <div class="col-6">
			 <input type="text" th:field="*{salary}" class="form-control">
		 </div>
	 </div>
	 
	  <div class="row p-2">
		 <div class="col-4">Join Date</div>
		 <div class="col-6">
			 <input type="date" th:field="*{joinDate}" class="form-control">
		 </div>
	 </div>
	  <div class="row p-2">
		 <div class="col-4">Projects</div>
		 <div class="col-6">
			
				 <input type="checkbox" th:field="*{projects}" value="project-1" >Project_1
				 <input type="checkbox" th:field="*{projects}" value="project-2" >Project_2
				 <input type="checkbox" th:field="*{projects}" value="project-3" >Project_3
				 <input type="checkbox" th:field="*{projects}" value="project-4" >Project_4
				 <input type="checkbox" th:field="*{projects}" value="project-5" >Project_5
				 <input type="checkbox" th:field="*{projects}" value="project-6" >Project_6
			
		 </div>
	 </div>
	  <div class="row p-2">
		 <div class="col-4">Country</div>
		 <div class="col-6">
			 <input type="text" th:field="*{address.country}" class="form-control">
		 </div>
	 </div>
	  <div class="row p-2">
		 <div class="col-4">State</div>
		 <div class="col-6">
			 <select class="form-select" th:field="*{address.state}">
				 <option value="">Select </option>
				 <option value="state-1">State 1</option>
				 <option value="state-2">State 2</option>
				 <option value="state-3">State 3</option>
				 <option value="state-4">State 4</option>
				 <option value="state-5">State 5</option>
				 <option value="state-6">State 6</option>
				 <option value="state-7">State 7</option>
			 </select>
		 </div>
	 </div>
	 
	 <div class="row p-2">
		 <div class="col-4">Zipcode</div>
		 <div class="col-6">
			 <input type="text" th:field="*{address.zipcode}" class="form-control">
		 </div>
	 </div>
	  <div class="row p-2">
		 <div class="col-4">City</div>
		 <div class="col-6">
			 <input type="text" th:field="*{address.city}" class="form-control">
		 </div>
	 </div>
	 
	
	 
	 
	 <div class="row p-2">
		 <div class="col-4">Department</div>
		 <div class="col-6">
			<select class="form-select" th:field="*{department}">
				 <option value="">Select </option>
				  <option th:each="department : ${dlist}" th:value="${department.id}">[[${department.dept_name}]]</option>
		 </div>
	 </div>
	  
	 
	 <div class="row p-2">
		 <div class="col-4"></div>
		 <div class="col-6">
			 <input type="submit" value="Update" class="btn btn-success btn-lg">
		 </div>
	 </div>
 </div>
 <div class="card-footer text-center bg-warning">Copyright @2023</div>

 </div>
 </div>
 <input type="hidden" th:field="*{id}">
 <input type="hidden" th:field="*{address.id}">
 </form>

</body>
</html>
